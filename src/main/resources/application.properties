spring.application.name=UserManagementSystemApplication
spring.profiles.active=dev
logging.level.org.springdoc=DEBUG
logging.level.org.springframework.web=DEBUG

# ---------------------------
# Pagination & Sorting Defaults
# ---------------------------
spring.data.web.pageable.default-page-size=10
spring.data.web.pageable.max-page-size=50
spring.data.web.pageable.one-indexed-parameters=false
spring.data.web.sort.sort-parameter=sort

# === File storage ===
file.upload-dir=uploads
# allow-list (comma separated, match exact content-types)
file.allowed-types=image/png,image/jpeg,application/pdf,text/plain
# Whether to generate unique names to avoid overwrites
file.unique-names=true

# Build download links (fallback if behind proxy; controller also uses request context)
app.base-url=http://localhost:8080

# === Multipart limits (reject early at container) ===
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=20MB