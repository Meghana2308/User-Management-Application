# Development DB Config
spring.datasource.url=jdbc:mysql://localhost:3306/usermanagementapplication_dev_db
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Logging & App Info
logging.level.root=INFO
logging.level.com.springboot=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

app.environment=Development Environment
app.logging-level=DEBUG


features.email-enabled=true